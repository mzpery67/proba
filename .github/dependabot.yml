version: 2
registries:
  idom:
    type: npm-registry
    url: https://repo.idomsoft.hu/repository/
    token: ${{ secrets.NPM_AUTH_TOKEN }}
updates:
  - package-ecosystem: "npm"
    registries:
      - idom
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
    commit-message:
      prefix: "dependabot"
    groups:
      minor-changes:
        update-types:
        - "minor"
        - "patch"
