version: 2
registries:
  npm-registry:  
    type: npm-registry
    url: https://registry.npmjs.org
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:35"
    registries: "*"
    commit-message:
      prefix: "dependabot"
    groups:
      minor-changes:
        update-types:
        - "minor"
        - "patch"
