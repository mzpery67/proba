version: 2
registries:
  idom:
    type: npm-registry
    url: https://repo.idomsoft.hu/repository/
    token: ${{ secrets.NPM_AUTH_TOKEN }}
  npmjs:
    type: npm-registry
    url: https://registry.npmjs.org  
    token: ${{ secrets.NPM_TOKEN }}
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:35"
    registries: "*"
    commit-message:
      prefix: "dependabot"
    groups:
      minor-changes:
        update-types:
        - "minor"
        - "patch"
